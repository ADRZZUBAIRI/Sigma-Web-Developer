<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="200" src="images.jpeg" alt="Train"><br>

    <table>
        <caption><b>Employee Details</b></caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Abdul Rehman</td>
                <td>Web Developer</td>
                <td>HTML</td>
            </tr>

            <tr>
                <td colspan="2">Ali Rauf</td>
                <td rowspan="2">.NET</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
            </tr><br>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total Employees: 3</td>
        </tfoot>
    </table>
</body>

<ul type = "circle">
    <li>Abdul Rehman</li>
    <li>Abdul Moiz</li>
    <li>Ali Rauf</li>
</ul>

<ol type="a">
    <li>Abdul Rehman</li>
    <li>Abdul Moiz</li>
    <li>Ali Rauf</li>
</ol>

<dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>

</html>
